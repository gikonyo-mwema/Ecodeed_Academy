# =============================================================================
# Deployment Workflow - Build and Push Docker Image
# =============================================================================
# This workflow builds the Django backend Docker image and pushes it to Docker Hub.
# Triggered on pushes to main/master branches and version tags.
# =============================================================================

name: Build and Push Docker Image

# -----------------------------------------------------------------------------
# Trigger Configuration
# -----------------------------------------------------------------------------
# - Runs on push to 'main' or 'master' branches (production deployments)
# - Runs on version tags (e.g., v1.0.0, v2.1.3)
# - Can be triggered manually via workflow_dispatch
# -----------------------------------------------------------------------------
on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (leave empty for default)'
        required: false
        default: ''

# -----------------------------------------------------------------------------
# Global Environment Variables
# -----------------------------------------------------------------------------
env:
  DOCKER_USERNAME: gikonyomwema
  IMAGE_NAME: ecodeed-backend

jobs:
  # ===========================================================================
  # BUILD AND PUSH JOB
  # ===========================================================================
  # Builds the Docker image for the Django backend and pushes it to Docker Hub.
  # Uses GitHub Secrets for secure credential management.
  # ===========================================================================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v5

      # -----------------------------------------------------------------------
      # Docker Metadata
      # -----------------------------------------------------------------------
      # Extracts metadata (tags, labels) for Docker image based on Git context.
      # Generates appropriate tags for branches, tags, and SHAs.
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'latest' for main/master branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            # Tag with branch name
            type=ref,event=branch
            # Tag with version from git tag (e.g., v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with short SHA for traceability
            type=sha,prefix=sha-
            # Manual tag input (if provided)
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      # -----------------------------------------------------------------------
      # Docker Buildx Setup
      # -----------------------------------------------------------------------
      # Set up Docker Buildx for advanced build features like caching
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Docker Hub Authentication
      # -----------------------------------------------------------------------
      # Log in to Docker Hub using GitHub Secrets for secure credential storage.
      # REQUIRED SECRETS:
      #   - DOCKER_USERNAME: Your Docker Hub username
      #   - DOCKER_PASSWORD: Your Docker Hub access token (NOT your password)
      # -----------------------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------------------------------------------------
      # Build and Push Docker Image
      # -----------------------------------------------------------------------
      # Builds the Docker image using the backend Dockerfile and pushes to
      # Docker Hub. Uses GitHub Actions cache for faster builds.
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache layers to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments (add any needed build-time variables here)
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      # -----------------------------------------------------------------------
      # Output Image Details
      # -----------------------------------------------------------------------
      # Display the pushed image tags for verification and reference
      # -----------------------------------------------------------------------
      - name: Output image details
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | while read tag; do
            echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.meta.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
