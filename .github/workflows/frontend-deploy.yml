# =============================================================================
# Frontend Deployment - Build and Push Docker Image
# =============================================================================
# This workflow builds the React frontend Docker image and pushes to Docker Hub.
# Triggered on pushes to main/master branches when frontend files change.
# =============================================================================

name: Frontend Deploy

# -----------------------------------------------------------------------------
# Trigger Configuration
# -----------------------------------------------------------------------------
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (leave empty for default)'
        required: false
        default: ''

# -----------------------------------------------------------------------------
# Global Environment Variables
# -----------------------------------------------------------------------------
env:
  DOCKER_USERNAME: gikonyomwema
  IMAGE_NAME: ecodeed-frontend

jobs:
  # ===========================================================================
  # BUILD AND PUSH JOB
  # ===========================================================================
  build-and-push:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v5

      # -----------------------------------------------------------------------
      # Docker Metadata
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      # -----------------------------------------------------------------------
      # Docker Buildx Setup
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Docker Hub Authentication
      # -----------------------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------------------------------------------------
      # Build and Push Docker Image
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------------------------------------
      # Output Image Details
      # -----------------------------------------------------------------------
      - name: Output image details
        run: |
          echo "## ðŸ³ Frontend Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | while read tag; do
            echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
